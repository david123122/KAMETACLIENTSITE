<!DOCTYPE html>
<html>
<head>
    <title>Cheat Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>User Panel</h1>
        <a href="/download" class="btn btn-primary">Download Cheat</a>
        <a href="/admin" class="btn btn-secondary">Admin Panel</a>
        <button onclick="checkLicense()" class="btn btn-info">Check License</button>
        <div id="license-status"></div>
        <script>
            async function checkLicense() {
                const key = prompt("Enter license key:");
                const response = await fetch(`http://your-python-server:8080/api/license/${key}`);
                const data = await response.json();
                document.getElementById('license-status').innerText = data.status;
            }
        </script>
    </div>
</body>
</html>

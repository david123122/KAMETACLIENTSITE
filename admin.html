<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <button onclick="fetchUsers()" class="btn btn-primary">List Users</button>
        <div id="users"></div>
        <script>
            async function fetchUsers() {
                const response = await fetch('http://your-python-server:8080/api/admin/users');
                const data = await response.json();
                document.getElementById('users').innerText = JSON.stringify(data.users);
            }
        </script>
    </div>
</body>
</html>
